type Mutation{

    createProduct (
        name: String!
        category_id: Int!
        stock: Int!
        buy_price: Float!
        sell_price: Float!
        discount_price: Float
        sku: String!
        barcode: String!
        is_damaged: Int!
        remark: String!
    ): Product! @create

    updateProduct (
        id: ID!
        name: String!
        category_id: Int!
        stock: Int!
        buy_price: Float!
        sell_price: Float!
        discount_price: Float
        sku: String!
        barcode: String!
        is_damaged: Int!
        remark: String!
    ): Product! @update

    deleteProduct (
        id: ID!
    ): Product @delete

    

}